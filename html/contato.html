<!DOCTYPE html>
<html>
    <head>
        <title>Contato</title>
        <link rel="stylesheet" href="../css/contato.css">
    </head>
    <body>
        <img class="telaDeFundo" src="../img/telaFundoContato.avif" alt="">
        <header>
            <img class="chapeu" src="../img/chapeu.svg" alt="chapeu">
            <div class="nomeProfessora">Prof. Dra. Jessyca Bessa</div>
            <nav class="navegacao">
                <div class="inicio">
                    <a class="inicio" href="../index.html">Início</a>
                </div>
                <div class="sobre">
                    <a class="sobre" href="./sobre.html">Sobre</a>
                </div>
                <div class="formacao">
                    <a class="formacao" href="./formacao.html">Formação</a>
                </div>
                <div class="disciplinas">
                    <a class="disciplinas" href="./disciplinas.html">Disciplinas</a>
                </div>
                <div class="contato">
                    <a class="contato" href="./contato.html">Contato</a>
                </div>
            </nav>
        </header>
        <main>
            <div class="nomedocontado">
                <p class="nome_contato">Contato</p>
            </div>
            <div class="contatosemgeral">
                <div class="textin"><b>Estou sempre aberto a colaborações acadêmicas, parcerias de pesquisa e orientações. Não hesite em entrar em contato!</b></div>
                <div class="email">
                    <p class="escrevecaoemail">E-mail</p>
                    <img src="../img/emailBlack.svg" alt="Foto do simbolo do E-mail" class="simboloemail">
                    <a href="mailto:bessa.jessyca@ifce.edu.br" target="_blank" class="linkemail">bessa.jessyca@ifce.edu.br</a>
                </div>

                <div class="telefone">
                    <p class="escrevecaotelefone">Telefone</p>
                    <img src="../img/phone.svg" alt="Simbolo de um telefone" class="simbolotelefone">
                    <p class="numero">+55 (85) 99900-6500</p>
                </div>

                <div class="instagram">
                    <p class="escrevecaoinsta">Instagram</p>
                    <img src="../img/instagram.svg" alt="Simbolo do instagram" class="simboloinsta">
                    <a href="https://www.instagram.com/jessycabessa/" target="_blank" class="linkinsta">Acesse meu instagram!</a>
                </div>
            </div>
            <form action="/enviar_formulario" method="post">
                <label for="nome">Nome</label><br>
                <input type="text" name="nome" id="nome" required><br><br>

                <label for="email">Email</label><br>
                <input type="email" name="email" id="email" required><br><br>

                <label for="assunto">Assunto</label>
                <select name="assunto" id="assunto" required>
                    <option value="">Selecione.o assunto...</option>
                    <option value="duvida">Dúvida</option>
                    <option value="sugestao">Sugestão</option>
                    <option value="reclamacao">Reclamação</option>
                    <option value="outro">Outro</option>
                </select>
                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" rows="5" required></textarea>
                <input class="botao_enviar" type="submit" value="Enviar">
            </form>
        </main>
    </body>
</html>
